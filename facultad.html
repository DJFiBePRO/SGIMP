<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- NAVIGATION  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="../img/logo.png" style="width: 20%;" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Iniciar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="container">
        <div class="row p-4">
          <div class="col-md-5">
            <div class="card">
              <div class="card-body">
                <!-- FORM TO ADD TASKS -->
                <form action="{{url_for('añadir_estudiante')}}" method="POST">
                  <div class="form-group">
                    <input type="text" class="form-control" name="cod_fac" placeholder="Código de Facultad">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="nombre-fac" placeholder="Nombre de Facultad">
                  </div>
                  <button class="btn btn-primary btn-block">
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </div>


          <!-- TABLE  -->
          <div class="col-md-7">

              <form class="form-inline my-2 my-lg-0 ml-auto">
                  <input name="search" id="search" class="form-control  bg-white col-md-6" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                </form>

                <br>
              <div class="card my-4" id="task-result">
                <div class="card-body">
                  <!-- SEARCH -->
                  <ul id="container"></ul>
                </div>
              </div>

              <div class="card card-body col-md-7">
                <table class="table table-striped table-hover table-bordered table-sm bg-white">
                  <thead>
                    <tr>
                      <td>Id_Facultad</td>
                      <td>Nombre</td>
                      <td>Operaciones</td>
                    </tr>
                  </thead>
                  <tbody id="facultades">
                    <tr>
                      <td>Id_Facultad</td>
                      <td>Nombre</td>
                      <td>
                        <a href="#" class="btn btn-secondary">editar</a>
                        <a href="#" class="btn btn-danger btn-delete">borrar</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
        </div>
      </div>
    </div>




    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Bootstrap-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Frontend Logic -->
    <script src="app.js"></script>
  </body>
</html>
